<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />

<script>
    function deleteByEmail(){
        let textField = document.getElementsByName("email")[0].value;
        let resultField = document.getElementById("result");
        let table = document.getElementById("customers").children[0].children;
        for (let i = 1; i < table.length; i++) {
            if(table[i].lastChild.textContent.trim()===textField.trim()){
                table[i].remove();
                resultField.textContent = "Deleted.";
                return;
            }
        }
        resultField.textContent = "Not found.";
    }
</script>
</body>
</html>
